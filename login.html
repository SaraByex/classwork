<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple px-4 py-3 shadow-sm">
    <a class="navbar-brand fw-bold text-white" href="#">InspireHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="home.html">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="login.html">Login</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container py-5" style="max-width: 500px;">
    <h2 class="text-center text-purple mb-4">Log In to InspireHub <br/>❤️</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" id="loginEmail" class="form-control" autocomplete="username" required />
      </div>
      <div class="mb-4">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" autocomplete="new-password" required />
        

      </div>
      <button class="btn btn-purple w-100" id="btnLogin" type="button">Log In</button>
      <p class="mt-3 text-center">
        New here? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="./index_6.js"></script>
</body>
</html>
